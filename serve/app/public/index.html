<!DOCTYPE html>
<html>
<head>
  <title>Xmind 转换为 Excel</title>
  <style>
    body {
      padding: 50px;
      font: 14px Helvetica, Arial;
    }
  </style>
</head>
<body>
  <h1>上传 Xmind，得到 Excel</h1>
  <p>选择 Xmind 格式的测试用例文件上传，你将得到一个 Excel 格式的的测试用例文件</p>
  <form action="/" method="post" enctype="multipart/form-data">
    <input type="file" name="file" multiple>
    <input type="submit" value="上传">
  </form>
  <p>上传后，需处理15秒钟，请耐心等待...</p>
</body>
</html>
